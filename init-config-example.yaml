### Project location
rewriteBase: /hubleto-dev/
projectUrl: http://localhost/hubleto-dev
srcUrl: http://localhost/hubleto-dev/vendor/hubleto/main
assetsUrl: http://localhost/hubleto-dev/assets

### Database connection
dbHost: localhost
dbUser: root
dbPassword: ''
dbName: hbl_dev
dbCodepage: utf8mb4

### Initial account access
accountFullName: Hubleto Dev
adminName: Dev
adminFamilyName: Coder
adminNick: dev-coder
adminEmail: dev@example.com
adminPassword: dev
packagesToInstall: crm,marketing,sales,supply-chain,projects,finance,developer

### Miscellaneous
generateDemoData: true
noPrompt: true

### Apps to be installed
# Uncomment following lines if you want to have full control over what
# apps will be installed. Example below installs minimal set of apps.
# CAUTION: order of the apps is important
# appsToInstall:
#   HubletoApp\Community\Settings: []
#   HubletoApp\Community\Tools: []
#   HubletoApp\Community\Desktop: []
#   HubletoApp\Community\Usage: []

